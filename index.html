<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="application">
            <div class="header">
                <h1>TicTacToe</h1>
            </div>
            <div class="game-view">
                <div class="player player1">
                    <div class="player1-info">
                        <div class="player-name">
                            <h2>Player 1</h2>
                        </div>
                        <div class="player1-piece">
                            <form id="piece-toggle">
                                <button class="O" role="radio">O</button>
                                <button class="X" role="radio">X</button>
                            </form>
                        </div>
                    </div>
                    <div class="player1-score">0</div>
                </div>
                <div class="board"></div>
                <div class="player player2">
                    <div class="player2-info">
                        <div class="player-name">
                            <h2>Player 2</h2>
                        </div>
                        <div class="player2-piece">
                            <form id="piece-toggle">
                                <button class="O" role="radio">O</button>
                                <button class="X" role="radio">X</button>
                            </form>
                        </div>
                    </div>
                    <div class="player2-score">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
