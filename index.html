<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <div class="application">
        <div class="header">
          <h1>TicTacToe</h1>
        </div>
        <div class="game-view">
          <div class="player-hidden player1">
            <div class="player1-info">
              <div class="player1-name">
                <h2>Player 1</h2>
              </div>
              <div class="player1-piece"></div>
            </div>
            <br />
            <div class="player1-score">0</div>
          </div>
          <div class="board">
            <div class="new-game-form-shown">
              <div class="player-fields">
                <div class="player-name-form"><input type="text" name="player1-name" placeholder="player 1 name" /></div>
                <div class="player-name-form">
                  <input type="text" name="player2-name" placeholder="player 2 name" />
                  <div class="player2-type">
                    <div class="radio">
                      <input type="radio" name="type2" value="human" checked />
                      <label for="human">Human</label>
                    </div>
                    <div class="radio">
                      <input type="radio" name="type2" value="AI" />
                      <label for="AI">AI</label>
                    </div>
                  </div>
                </div>
              </div>
              <div><input type="submit" value="Start Game" class="start" /></div>
            </div>
          </div>
          <div class="player-hidden player2">
            <div class="player2-info">
              <div class="player2-name">
                <h2>Player 2</h2>
              </div>
              <div class="player2-piece"></div>
            </div>
            <br />
            <div class="player2-score">0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/tictactoe/script.js"></script>
  </body>
</html>
