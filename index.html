<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="application">
            <div class="header">
                <h1>TicTacToe</h1>
            </div>
            <div class="game-view">
                <div class="player player1">
                    <h2>Player 1</h2>
                    <form id="piece-toggle">
                        <button class="O" role="radio">O</button>
                        <button class="X" role="radio">X</button>
                    </form>
                </div>
                <div class="board"></div>
                <div class="player player2">
                    <h2>Player 2</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
